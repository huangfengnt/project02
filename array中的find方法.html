<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array中的find方法</title>
</head>

<body>
    <script>
        var arr = [{ id: 1, name: 'zhangsan' }, { id: 2, name: 'kiss' }];
        var res = arr.find((item, index) => item.id == 2);//注意这个find方法是针对具体的数组的
        console.log(res);
    </script>
</body>

</html>
